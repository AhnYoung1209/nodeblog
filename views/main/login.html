<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>舍与得-一个知识积累平台</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/public/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/admin.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="login" id="loginDiv">
    <h3>LOGIN</h3>
    <form action="" class="form-horizontal" id="loginform">
            <div class="col-sm-10 col-sm-offset-1 " id="danger">
                <div class="alert alert-danger alert-dismissible" id="close">
                    <div type="button" class="close" ><span aria-hidden="true">&times;</span></div>
                    <span></span>
                    <a href="#" class="alert-link">找回密码！</a>
                </div>
            </div>

        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="text" class="form-control" placeholder="用户名" name="loginusername" id="loginusername">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="password" class="form-control" placeholder="密码" name="loginpassword" id="loginpassword">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-6 col-sm-offset-1 error-p">
                <input type="text" class="form-control" placeholder="验证码" name="loginverify" id="loginverify">
            </div>
            <div class="col-xs-5 text-left" id="loginimg">
                <img src="/api/img" title="点击刷新" >
            </div>
        </div>

        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1">
                <button class="btn btn-info btn-block" id="login">登陆</button>
            </div>
            <!--<div class="col-xs-5">-->
            <!--<button class="btn btn-warning btn-block" id="loginReg">注册</button>-->
            <!--</div>-->
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1">
                <button class="btn btn-default btn-block" id="loginReg">注册</button>
            </div>
        </div>
        <div class="form-group ">
            <div class="">
                <input type="checkbox" name="logincheckbox" id="logincheckbox">
                <label for="logincheckbox">记住密码!</label>
            </div>
        </div>
    </form>
</div>
<div class="login" id="regDiv">
    <h3>注册</h3>
    <form action="" class="form-horizontal" id="form">
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="text" class="form-control" placeholder="用户名" name="username" id="username">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="password" class="form-control" placeholder="密码" name="password" id="password">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="password" class="form-control" placeholder="重复密码" name="rpassword" id="rpassword">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1 error-p">
                <input type="text" class="form-control" placeholder="邮箱 选填" name="email" id="email">
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-6 col-sm-offset-1 error-p">
                <input type="text" class="form-control" placeholder="验证码" name="verify" id="verify">
            </div>
            <div class="col-xs-5 text-left" id="regimg">
                <img src="/api/img?asdfg" title="点击刷新" >
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1">
                <button class="btn btn-info btn-block " id="reg">注册</button>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-10 col-sm-offset-1">
                <button class="btn btn-default btn-block " id="regLogin">返回登陆</button>
            </div>
        </div>
    </form>
</div>
<div class="login-img">
    <ul>
        <li class="img1"></li>
        <li class="img2"></li>
        <li class="img3"></li>
    </ul>
</div>

<!-- JS部分-->
<script src="/public/js/jquery.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
<script src="/public/js/jquery.validate.min.js"></script>
<script src="/public/api/adminapi.js"></script>
<script src="/public//js/admin.js"></script>
</body>
</html>
